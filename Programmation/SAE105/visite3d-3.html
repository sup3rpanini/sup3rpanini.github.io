<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visite3d</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/LogoHallesNoText.ico">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <header class="main-header">
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="./images/LogoHalles.png" alt="Logo Halles de Béziers" class="logo-img">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./commercants.html">Commerçants</a></li>
                <li><a href="./visite3d.html" class="active">Visite "3D" </a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="visite-container" id="visite-wrapper">
    <a-scene embedded renderer="colorManagement: true">

        <a-assets>

            <img id="pano-entree" src="./images/visite-3d/3/thumbnail.jpg">
            <img id="fleche-img" src="./images/visite-3d/arrow.png">
        </a-assets>

            <a-image    id="fleche3-1" 
                        class="clickable" 
                        src="#fleche-img" 
                        position="1.60357 0.80281 -1.13705" 
                        rotation="69.99997270451807 127.27054207461464 0" 
                        width="0.5" 
                        height="0.5" 
                        scale="1 1 2" 
                        material="opacity: 0.8" 
                        tabindex="0" role="button" 
                        animation__hover="property: position; startEvents: mouseenter; to: 1.60357 1.0 -1.13705; easing: easeOutCubic; dir: alternate; loop: 1" 
                        geometry="">

             </a-image>

             <a-image   id="fleche3-2" 
                        class="clickable" 
                        src="#fleche-img" 
                        position="-1.39371 0.80281 -1.63187" 
                        rotation="70 -150 0" 
                        width="0.5" 
                        height="0.5" 
                        scale="1 1 2" 
                        material="opacity: 0.8" 
                        tabindex="0" 
                        role="button" 
                        animation__hover="property: position; startEvents: mouseenter; to: -1.39371 1.0 -1.63187; easing: easeOutCubic; dir: alternate; loop: 1" 
                        geometry="">

            </a-image>

            <a-image    id="fleche3-3" 
                        class="clickable" 
                        src="#fleche-img" 
                        position="-1.45744 0.80281 1.5597" 
                        rotation="69.99997270451807 -51.580525506652364 0" 
                        width="0.5" 
                        height="0.5" 
                        scale="1 1 2" 
                        material="opacity: 0.8" 
                        tabindex="0" 
                        role="button" 
                        animation__hover="property: position; startEvents: mouseenter; to: -1.45744 1.0 1.5597; easing: easeOutCubic; dir: alternate; loop: 1" 
                        geometry="">

            </a-image>

            <a-image    id="fleche3-4" 
                        class="clickable" 
                        src="#fleche-img" 
                        position="0.6322 0.80281 1.69956" 
                        rotation="69.99997270451807 39.05738697847796 0" 
                        width="0.5" 
                        height="0.5" 
                        scale="1 1 2" 
                        material="opacity: 0.8" 
                        tabindex="0" 
                        role="button" 
                        animation__hover="property: position; startEvents: mouseenter; to: 0.6322 1.0 1.69956; easing: easeOutCubic; dir: alternate; loop: 1" 
                        geometry="">

            </a-image>


        <!-- Caméra avec curseur souris pour permettre les clics sur les entités (.clickable) -->
        <a-entity camera="" look-controls="" position="0 1.6 0" roation="0 100 0" rotation="0 30 0" data-aframe-inspector-original-camera="">
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable; direction: 0.24661822448139822 0.06707959072953197 -0.9667883842192154; origin: 0.6044726341226131 2.1929507904623025 1.8119111994485242; useWorldCoordinates: true"></a-entity>
        </a-entity>

        
        <!-- Sky fallback + image -->
        <a-sky src="#pano-entree" rotation="0 -90 0"></a-sky>

    </a-scene>
    
</main>

    <footer class="site-footer">
        <div class="container footer-container">
            <div class="footer-logo-box">
                <img src="./images/LogoHalles.png" alt="Logo" class="footer-logo">
            </div>
            <div class="footer-legal">
                <p>2026 Halles de Béziers. Tous droits réservés. 
                    <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a>
                </p>
            </div>
        </div>
    </footer>

<script src="./sctipt.js"></script>
</body>
</html>
